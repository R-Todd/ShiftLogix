<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock In/Out - ShiftLogix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
    }
    .container {
      margin: 50px auto;
      background: white;
      padding: 30px;
      width: 40%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      margin-top: 20px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin: 15px 0;
      font-weight: bold;
    }
    .flash-message {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
<header>
  <h1>ShiftLogix - Clock In / Out</h1>
</header>

<div class="container">
  {% if messages %}
    {% for category, msg in messages %}
      <div class="flash-message {{ category }}">{{ msg }}</div>
    {% endfor %}
  {% endif %}

  {% if message %}
    <div class="message">{{ message }}</div>
  {% endif %}

  <form method="post">
    <button name="action" value="in">Clock In</button>
    <button name="action" value="out">Clock Out</button>
  </form>

  <br>
  <a href="/dashboard">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
