<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - ShiftLogix</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
    header { background-color: #007BFF; color: white; padding: 20px; }
    .container { width: 30%; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; text-align: left; margin-top: 10px; }
    input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; background:#007BFF; color:white; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#0056b3; }
    .top-right { position:absolute; top:20px; right:20px; }
    .top-right a { color:white; text-decoration:none; background:rgba(255,255,255,0.2); padding:8px 12px; border-radius:4px; }
  </style>
</head>
<body>
  <header>
    <h1>ShiftLogix</h1>
  </header>

  <div class="top-right">
    <a href="{{ url_for('home.landing') }}">Back to Home</a>
  </div>

  <div class="container">
    <h2>Register</h2>
    <form action="{{ url_for('register.register') }}" method="post">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
  </div>
</body>
</html>
