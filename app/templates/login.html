<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ShiftLogix</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
    header { background:#007BFF; color:#fff; padding:20px; }
    .container { width: 30%; margin: 50px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    label { display:block; text-align:left; margin-top:10px; }
    input { width:90%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:4px; }
    button { padding:10px 20px; background:#007BFF; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#0056b3; }
    .flash { margin:10px 0; padding:10px; border-radius:4px; }
    .flash.danger  { background:#f8d7da; color:#721c24; }
    .flash.success { background:#d4edda; color:#155724; }
    .top-right { position:absolute; top:20px; right:20px; }
    .top-right a { color:#fff; text-decoration:none; background:rgba(255,255,255,0.2); padding:8px 12px; border-radius:4px; }
  </style>
</head>
<body>
  <header><h1>ShiftLogix</h1></header>
  <div class="top-right"><a href="{{ url_for('home.landing') }}">Home</a></div>

  <div class="container">
    <h2>Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endwith %}

    <form method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required autofocus>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{{ url_for('register.register') }}">Register here</a></p>
  </div>
</body>
</html>
